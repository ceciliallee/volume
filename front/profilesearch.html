<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Volume - Find friends to follow</title>

<body>

    <div class="card">

                  <img src="img/rock.svg">

              </div>
              <div class="profile">

            </div>
            <div class="profile">

                </div>
            </div>
            <div class="profile">
                <img src="img/rock.svg">
                <div class="profileinfo">

                </div>
            </div>
            <div class="profile">
                <img src="img/rock.svg">

            </div>
