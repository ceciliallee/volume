<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/profile.css">
    <title>Edit your profile</title>
</head>
<body>
    <div class="content">
        <a href="index.html"><img class="logo" src="img/logo.svg"></a>
        <p class="header">Edit your profile</p>
        <div class="card">
            <div class="stuff">
                
                <div class="user">
                    <div class="name">
                        <p>John Cena</p>
                        <img class="edit" src="img/edit.svg">
                    </div>
                    <img class="profile" src="img/profile.svg">
                    <p id="upload">Upload</p>
                </div>
                <div class="inputs">
                    <div class="row">
                        <div class="column">
                            <input type="text" placeholder="Username*" id="username1">
                            <input type="text" placeholder="Gender*" id="gender">
                            <input type="text" placeholder="School/University*" id="school">
                        </div>
                        <div class="column">
                            <input type="email" placeholder="School Email*" id="email1">
                            <input type="number" placeholder="Age*" id="age">
                            <input type="text" placeholder="Spotify Link" id="link">
                        </div>
                    </div>
        
                    <div class="bio">
                        <input id="bio" type="text" placeholder="Add a bio..." id="bio">
                    </div>
                    <div class="savebutton">
                        <button class="button" onclick="edit(event)">Save and Continue</button>
                    </div>
                </div>
                
            </div>
        </div>
        <img class="welcome" src="img/welcome.svg">
        <img class="biglogo" src="img/biglogo.svg">
        </div>
    </div>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

	  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	  <script src="/__/firebase/7.9.1/firebase-app.js"></script>
	
	  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	  <script src="/__/firebase/7.9.1/firebase-analytics.js"></script>
	
	  <!-- Add Firebase products that you want to use -->
	  <script src="/__/firebase/7.9.1/firebase-auth.js"></script>
	  <script src="/__/firebase/7.9.1/firebase.js"></script>
	  
	  <!-- Previously loaded Firebase SDKs -->
	
	  <!-- Initialize Firebase -->
	  <script src="/__/firebase/init.js"></script>
	  
     
     
    <script src="src/profile.js"></script>

</body>
</html>
