<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/profile.css">
    <title>Volume - Profile</title>
</head>
<body>
    <div class="content">
        <a href="index.html"><img class="logo" src="img/logo.svg"></a>
        <p class="header">Edit your profile</p>
        <div class="card">
            <div class="stuff">
                
                <div class="user">
                    <div class="name">
                        <p>John Cena</p>
                        <img class="edit" src="img/edit.svg">
                    </div>
                    <img class="profile" src="img/profile.svg">
                    <p id="upload">Upload</p>
                </div>
                <div class="inputs">
                    <div class="row">
                        <div class="column">
                            <input type="text" placeholder="Username*">
                            <input type="text" placeholder="Gender*">
                            <input type="text" placeholder="School/University*">
                        </div>
                        <div class="column">
                            <input type="email" placeholder="School Email*">
                            <input type="number" placeholder="Age*">
                            <input type="text" placeholder="Spotify Link">
                        </div>
                    </div>
        
                    <div class="bio">
                        <input id="bio" type="text" placeholder="Add a bio...">
                    </div>
                    <div class="savebutton">
                        <a href="genre.html"><button class="button">Save and Continue</button></a>
                    </div>
                </div>
                
            </div>
        </div>
        <img class="welcome" src="img/welcome.svg">
        <img class="biglogo" src="img/biglogo.svg">
        </div>
    </div>
</body>
</html>
